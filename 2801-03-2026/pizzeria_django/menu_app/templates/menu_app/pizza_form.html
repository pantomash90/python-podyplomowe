{% extends "base.html" %}

{% block title %}Dodaj pizze - Pizzeria{% endblock %}

{% block content %}
<h1>Dodaj nowa pizze</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul class="mb-0">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Nazwa pizzy</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ name|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Cena (zl)</label>
        <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price" value="{{ price|default:'' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Dodaj</button>
    <a href="{% url 'pizza_list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
